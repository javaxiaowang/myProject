<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>生成二维码</title>				<link rel="stylesheet" href="css/common.css" />		<link rel="stylesheet" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>				<script src="js/addcode.js"></script>		<style type="text/css">			body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}			.all {				width: 7.5rem;				height: 11.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;								font: "微软雅黑";				position: relative;			}			.title{				width: 6rem;				margin-left: 0.4rem;				margin-top: 0.3rem;				display: -webkit-flex;				/* Safari */				display: flex;			    align-items:center ;							}			.title span:nth-child(1){				color: #333333;				font-size: 0.28rem;			}			.title span:nth-child(2){				color: #999999;				font-size: 0.24rem;			}			.form{				margin-left: 0.4rem;				margin-top: 0.2rem;				display: -webkit-flex;				/* Safari */				display: flex;			    align-items:center ;			    color: #999999;				font-size: 0.28rem;			}			.form div{				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;			    align-items:center ;			}			.form-group{				width: 2.4rem;				height: 0.8rem;				background: #EEEEEE;			}			input,select{				width: 1.8rem;				height: 0.8rem;				text-align: center;				border: none;				background: #EEEEEE;			}			.sign{				width: 0.6rem;				color: #FF5500;			}			/*提交按钮*/			#sub{				width: 7.5rem;				height: 0.8rem;				margin-top: 0.4rem;				background: #ed4f01;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				font-size: 0.28rem;				color: #FFFFFF;				position: absolute;				bottom: 0;							}			.weui_toast {				font-size: 0.28rem !important;			}										</style>	</head>	<body>		<!--信息提交完成提示栏-->		<div id="toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<i class="weui_icon_toast"></i>				<p class="weui_toast_content">新增成功</p>			</div>		</div>		<!--进程加载中提示栏-->		<div id="loadingToast" class="weui_loading_toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<div class="weui_loading">					<!-- :) -->					<div class="weui_loading_leaf weui_loading_leaf_0"></div>					<div class="weui_loading_leaf weui_loading_leaf_1"></div>					<div class="weui_loading_leaf weui_loading_leaf_2"></div>					<div class="weui_loading_leaf weui_loading_leaf_3"></div>					<div class="weui_loading_leaf weui_loading_leaf_4"></div>					<div class="weui_loading_leaf weui_loading_leaf_5"></div>					<div class="weui_loading_leaf weui_loading_leaf_6"></div>					<div class="weui_loading_leaf weui_loading_leaf_7"></div>					<div class="weui_loading_leaf weui_loading_leaf_8"></div>					<div class="weui_loading_leaf weui_loading_leaf_9"></div>					<div class="weui_loading_leaf weui_loading_leaf_10"></div>					<div class="weui_loading_leaf weui_loading_leaf_11"></div>				</div>				<p class="weui_toast_content">正在新增中</p>			</div>		</div>		<div class="all">			<div class="title">				<span>填写套餐信息</span>				<span>(套餐价格*套餐期数=信用额度)</span>			</div>			<div class="form">				<div class="form-group"><input class="price" type="number" placeholder="请输入价格" /></div>				<div class="sign">*</div>				<div>					<select class="period">						<option>12期</option>						<option>24期</option>					</select>				</div>				<div class="sign">=</div>				<div class="form-group"><input class="result" type="number" placeholder="请输入总金额"/></div>			</div>			<div id="sub">				立即生成二维码			</div>		</div>	</body></html>
