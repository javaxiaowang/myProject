<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>手机商城</title>		<link rel="stylesheet" type="text/css" href="css/cityPicker.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=3c521324492979ee522c7b0955d4b9b0"></script>		<script src="js/shopmall.js"></script>		<script src="js/cityPicker.js"></script>		<script type="text/javascript">			var _self = this;			var deviceWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;			console.log(deviceWidth); //hack某些浏览器获取手机屏幕宽度			_self.width = 750; //设计稿宽度			_self.fontSize = 100; //以100字体为参照物			_self.actualWidth = function() {				return deviceWidth;			};			document.getElementsByTagName("html")[0].setAttribute("style", "font-size:" + (_self.actualWidth() * _self.fontSize) / _self.width + "px !important");		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				background: #FFFFFF;				font: "微软雅黑";			}						#top {				width: 7.5rem;				height: 0.8rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				border-bottom: 0.01rem solid #EEEEEE;				font-size: 0.3rem;				color: #333333;			}						#top-one {				width: 7.2rem;				height: 100%;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: space-between;				align-items: center;			}						.bar input {				font-size: 0.3rem;			}						.bar select {				width: 1.7rem;				height: 0.6rem;				line-height: 0.6rem;				font-size: 0.3rem;				/*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/				border: none;				/*很关键：将默认的select选择框样式清除*/				appearance: none;				-moz-appearance: none;				-webkit-appearance: none;				/*在选择框的最右侧中间显示小箭头图片*/				background: url("http://ourjs.github.io/static/2015/arrow.png") no-repeat scroll right center transparent;				/*为下拉小箭头留出一点位置，避免被文字覆盖*/				padding-right: 14px;			}						.clicked {				color: #ff5500;				border-bottom: 0.04rem solid #ff5500;			}						.special {				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;			}						.gap {				margin-left: 0.02rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;			}						#price {				width: 0.23rem;				height: 0.26rem;			}						#city {				width: 0.23rem;				height: 0.12rem;			}						#brand {				width: 100%;				position: absolute;				z-index: 999;				background: rgba(0, 0, 0, 0.5);			}						.brand-container {				background: #FFFFFF;			}						.brand-title,			.operator-title {				width: 100%;				height: 0.6rem;				font-size: 0.3rem;				color: #FF5500;				background: #FFFFFF;				padding-top: 0.2rem;				padding-left: 0.2rem;			}						.brand-one {				width: 100%;				height: 4.7rem;				font-size: 0.26rem;				color: #333333;				overflow-y: scroll;				background: #FFFFFF;			}						.operator-one {				height: 1.5rem;			}						.brand-one div {				margin-top: 0.2rem;			}						.brand-one div span {				display: inline-block;				width: 2.5rem;				height: 0.6rem;				text-align: center;				line-height: 0.6rem;				margin-left: 0.2rem;			}						.brand-selected {				background: #FF5500;				color: #FFFFFF;			}						.brand-one div span:nth-child(2) {				margin-left: 1.5rem;			}						.brand-two {				width: 100%;				height: 0.6rem;				display: -webkit-flex;				/* Safari */				background: #FFFFFF;				display: flex;				font-size: 0.32rem;				color: #333333;				border-top: 0.01rem solid #EEEEEE;			}						.brand-two span:nth-child(1) {				display: block;				width: 50%;				height: 0.6rem;				line-height: 0.6rem;				text-align: center;				color: #999999;			}						.brand-two span:nth-child(2) {				display: block;				width: 50%;				height: 0.6rem;				line-height: 0.6rem;				text-align: center;				color: #FFFFFF;				background: #FF5500;			}						.brand-three {				width: 100%;				height: 2.5rem;			}						#operator {				width: 100%;				position: absolute;				z-index: 999;				background: rgba(0, 0, 0, 0.5);			}						#address input {				border: none;				width: 0.6rem;			}						#bottom {				width: 100%;				height: 11rem;				background: #EEEEEE;				position: relative;				overflow-y: scroll;			}						.loading {				display: -webkit-flex;				/* Safari */				position: relative;				display: flex;				justify-content: center;				align-items: center;				color: #999999;				font-size: 0.28rem;			}						.loading img {				width: 0.4rem;				height: 0.4rem;			}						.bottom-one {				width: 100%;				height: 4.8rem;				margin-top: 0.1rem;				display: -webkit-flex;				/* Safari */				position: relative;				display: flex;				justify-content: space-between;			}						.container {				width: 3.7rem;				height: 4.8rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				align-items: center;				background: #FFFFFF;				position: relative;			}						.img {				width: 2.5rem;				height: 2.5rem;			}						.img img {				margin-top: 0.8rem;				width: 2.5rem;				height: 2.5rem;			}						.name {				margin-top: 1.2rem;				font-size: 0.28rem;				color: #333333;			}						.detail {				margin-top: 0.2rem;				font-size: 0.24rem;				color: #999999;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;			}						.cash {				font-size: 0.34rem;				color: #FF5500;			}						.num {				color: #FF5500;			}						.theprice {				margin-left: 0.25rem;				margin-top: 0.07rem;			}						.sign {				width: 0.72rem;				height: 0.72rem;				position: absolute;				display: flex;				flex-direction: column;				justify-content: center;				align-items: center;				top: 0.1rem;				right: 0.1rem;				border-radius: 50%;				background: #FF5500;				color: #FFFFFF;				font-size: 0.22rem;			}						.gap {				margin-top: 0.1rem;			}						.weui_toast {				font-size: 0.28rem !important;			}		</style>	</head>	<body>		<div id="all">			<div id="top">				<div id="top-one">					<div class="bar">						<select id="seltype">							<option>全部</option>							<option>手机相关</option>							<option>维泽系列</option>						</select>					</div>					<!--<div id="telbrand" class="bar">手机品牌</div>-->					<div id="telprice" class="bar special"><span>价格</span><span class="gap"><img  id="price" src="img/mall_icon_choose1.png"/></span></div>					<div id="address" class="bar special"><span><input class="city" type="text"  readonly="readonly" value="深圳" /></span><span class="gap"><img id="city" src="img/mall_icon_choose2.png"/></span></div>					<div id="choice" class="bar special"><span>筛选</span><span class="gap"><img id="city" src="img/mall_icon_choose2.png"/></span></div>				</div>			</div>			<div id="brand" style="display: none;">				<div class="operator-container">					<div class="operator-title">运营商</div>					<div class="brand-one operator-one">					</div>				</div>				<div class="brand-container">					<div class="brand-title">品牌</div>					<div class="brand-one brand-other">					</div>				</div>				<div class="brand-two">					<span id="reset">重置</span>					<span id="sure">确定</span>				</div>				<div class="brand-three">				</div>			</div>			<div id="bottom">				<div class="bottom-one">					<div class="container" id="'+phonedata.data[i].goodID+'">						<div class="img"><img src="'+phonedata.data[i].goodImg+'"></div>						<div class="name">iphone</div>						<div class="detail">							<div><span>市场价</span><span class="cash">￥5000</span><span class="num">.00</span></div>							<div class="theprice">深圳联通</div>						</div>						<div class="sign"><span>0元</span><span>购机</span></div>					</div>				</div>			</div>		</div>	</body></html>
