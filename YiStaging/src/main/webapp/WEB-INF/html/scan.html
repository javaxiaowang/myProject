<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>扫描二维码</title>				<link rel="stylesheet" href="css/common.css" />		<link rel="stylesheet" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>				<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>				<script src="js/scan.js"></script>		<style type="text/css">			body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}			.all {				width: 7.5rem;				height: 11.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;			    align-items:center ;				background: #FFFFFF;				font: "微软雅黑";				overflow-y: scroll;			}			.money{				width: 7.5rem;				height: 1.2rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;			    background: -webkit-linear-gradient(left top, #ff9600, #ff5500); /* Safari 5.1 - 6.0 */			    background: -o-linear-gradient(bottom right, #ff9600, #ff5500); /* Opera 11.1 - 12.0 */			    background: -moz-linear-gradient(bottom right, #ff9600, #ff5500); /* Firefox 3.6 - 15 */			    background: linear-gradient(to bottom right, #ff9600, #ff5500); /* 标准的语法 */			}			.money-container{				width: 7.1rem;				height: 100%;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: space-between;				align-items: center;				font-size: 0.28rem;				color: #FFFFFF;			}			.cash{				font-size: 0.50rem;			}			.title{				width: 6rem;				text-align: center;				margin-top: 0.3rem;				color: #999999;				font-size: 0.22rem;			}			.img{				width: 6rem;				height: 7rem;				display: -webkit-flex;								/* Safari */				display: flex;				flex-direction: column;				justify-content: center;			    align-items:center ;				margin-top: 0.3rem;			}			.img img{				width: 3rem;				height: 3rem;			}			.img div:nth-child(2){				margin-top: 0.8rem;				font-size: 0.28rem;				color: #333333;			}			.img div:nth-child(3){				margin-top: 0.3rem;				font-size: 0.24rem;				color: #999999;			}									.weui_toast {				font-size: 0.28rem !important;			}										</style>	</head>	<body>		<!--信息提交完成提示栏-->		<div id="toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<i class="weui_icon_toast"></i>				<p class="weui_toast_content">扫描成功</p>			</div>		</div>		<!--进程加载中提示栏-->		<div id="loadingToast" class="weui_loading_toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<div class="weui_loading">					<!-- :) -->					<div class="weui_loading_leaf weui_loading_leaf_0"></div>					<div class="weui_loading_leaf weui_loading_leaf_1"></div>					<div class="weui_loading_leaf weui_loading_leaf_2"></div>					<div class="weui_loading_leaf weui_loading_leaf_3"></div>					<div class="weui_loading_leaf weui_loading_leaf_4"></div>					<div class="weui_loading_leaf weui_loading_leaf_5"></div>					<div class="weui_loading_leaf weui_loading_leaf_6"></div>					<div class="weui_loading_leaf weui_loading_leaf_7"></div>					<div class="weui_loading_leaf weui_loading_leaf_8"></div>					<div class="weui_loading_leaf weui_loading_leaf_9"></div>					<div class="weui_loading_leaf weui_loading_leaf_10"></div>					<div class="weui_loading_leaf weui_loading_leaf_11"></div>				</div>				<p class="weui_toast_content">正在验证中</p>			</div>		</div>		<div class="all">			<div class="money">				<div class="money-container">					<span>当前信用额度</span>					<span class="cash">5000</span>				</div>			</div>			<div class="img">				<div class="head"><img class="uploadimg" src="img/mine_bg_erweima.png"/></div>				<div>点击扫描二维码</div>				<div class="">(二维码自动识别后，将自动生成任性刷订单)</div>			</div>		</div>	</body></html>
