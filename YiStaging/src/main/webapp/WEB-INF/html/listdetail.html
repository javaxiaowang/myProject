<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>订单详情</title>		<link rel="stylesheet" type="text/css" href="css/cityPicker.css" />		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>		<script src="js/cityPicker.js"></script>		<script src="jquery/swiper-3.4.2.jquery.min.js"></script>		<script src="js/listdetail.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				background: #EEEEEE;				height: 12rem;				position: relative;				font: "微软雅黑";			}						#popup {				width: 7.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				align-items: center;				background: #EEEEEE;				overflow-y: scroll;			}						.popup-one {				width: 7.5rem;				height: 3rem;				min-height: 3rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				background: #FFFFFF;			}						.img {				width: 0.4rem;				height: 0.4rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				border-radius: 50%;				border: 0.02rem solid #CCCCCC;			}						.img img {				width: 0.4rem;				height: 0.4rem;			}						.image {				width: 2rem;				height: 2rem;				margin-left: 0.2rem;				border: 0.02rem solid #CCCCCC;				border-radius: 0.1rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;			}						.image img {				width: 1.5rem;				height: 1.5rem;			}						.detail {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				margin-left: 0.2rem;			}						.describe {				font-size: 0.28rem;			}						.param {				margin-top: 0.1rem;				font-size: 0.22rem;				color: #999999;			}						.param span {				display: inline-block;				background: #EEEEEE;				height: 0.3rem;				text-align: center;				line-height: 0.3rem;			}						.pay {				width: 4.5rem;				height: 0.4rem;				margin-top: 0.35rem;				color: #999999;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: space-between;				font-size: 0.18rem;				align-items: center;			}						.cash {				font-size: 0.3rem;				color: #FF5500;			}						.out {				text-decoration: line-through;			}						.num {				font-size: 0.24rem;				color: #FF5500;			}						.gap {				margin-left: 0.2rem;			}						.gap1 {				margin-top: 0.1rem;			}						.bar {				width: 100%;				height: 0.88rem;				position: absolute;				bottom: 0;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;				border-top: 0.02rem solid red;				border-bottom: 0.02rem solid red;			}						#paydetail {				display: block;				width: 4.5rem;				height: 0.88rem;				background: #FFFFFF;				text-align: center;				line-height: 0.8rem;				color: #FF5500;				font-size: 0.28rem;			}						#payout {				display: block;				width: 3rem;				height: 0.88rem;				text-align: center;				line-height: 0.8rem;				color: #FFFFFF;				font-size: 0.28rem;				background: #FF5500;			}						.infact {				color: #666666;				font-size: 0.28rem;			}						.list {				width: 7.5rem;				background: #FFFFFF;				margin-top: 0.1rem;			}						.list-title {				width: 7.5rem;				height: 1rem;				color: #333333;				font-size: 0.28rem;				border-bottom: 0.01rem solid #CCCCCC;			}						.list-title span {				display: block;				height: 1rem;				line-height: 1rem;				margin-left: 0.2rem;			}						.list-detail {				width: 7.5rem;				height: 3.5rem;				display: flex;				flex-direction: column;				justify-content: center;				align-items: center;				color: #999999;				font-size: 0.26rem;			}						.list-detail span {				width: 7.1rem;				display: block;				margin-top: 0.1rem;			}		</style>	</head>	<body>		<div id="all">			<div id="popup">				<div class="popup-one">					<div class="image"><img id="img" /></div>					<div class="detail">						<div class="describe" id="name">iPhone</div>						<div class="describe" id="color">黄色</div>						<div class="pay">							<div id="time">2015.08.08&nbsp;11:12:12</div>							<div><span class="cash" id="allprice">总价:￥1000.00</span><span class="num out"></span></div>						</div>					</div>				</div>			</div>			<div class="list">				<div class="list-title"><span>订单详情</span></div>				<div class="list-detail">					<span id="color1">颜色:玫瑰金</span>					<span id="ram">存储:32G</span>					<span id="operator">运营商:深圳电信</span>					<span id="package">套餐:￥299x12个月</span>					<span id="packagedetail">套餐详情:哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇wwwwwwwwwwwwwwww</span>				</div>			</div>		</div>	</body></html>
