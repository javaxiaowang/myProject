<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>我的信用</title>		<link rel="stylesheet" type="text/css" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>		<script src="js/mysocial.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				background: #FFFFFF;				font: "微软雅黑";			}						#guide {				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				margin-top: 0.3rem;			}						.no {				display: block;				width: 0.52rem;				height: 0.52rem;				text-align: center;				line-height: 0.52rem;				border: 0.02rem solid #CCCCCC;				border-radius: 50%;				color: #CCCCCC;				font-size: 0.30rem;			}						.no img {				width: 0.52rem;				height: 0.52rem;			}						.now {				border: 0.02rem solid #FF5500;				border-radius: 50%;				color: #FF5500;			}						.line {				display: block;				width: 1rem;				height: 0.01rem;				border: 0.01rem solid #CCCCCC;			}						#form {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				justify-content: center;				align-items: center;				margin-top: 0.3rem;			}						.title {				margin-top: 0.3rem;				color: #FF5500;				font-size: 0.30rem;			}						.form-group {				width: 7.1rem;				height: 0.7rem;				margin-top: 0.1rem;				background: #EEEEEE;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;				font-size: 0.28rem;			}						.first {				margin-top: 0.4rem;			}			/*.form-group span{	    		border: 1px solid red;	    	}*/						.form-group span:nth-child(1) {				display: block;				width: 1.5rem;				height: 0.4rem;				text-align: center;				line-height: 0.4rem;				border-right: 0.01rem solid #999999;				color: #999999;			}						.form-group span:nth-child(2) {				display: block;				width: 4rem;				height: 0.6rem;				margin-left: 0.2rem;				text-align: center;				line-height: 0.6rem;				color: #333333;			}						input,			select {				width: 4rem;				height: 0.6rem;				background: #EEEEEE;				border: none;			}						.form-group span:nth-child(3) {				display: block;				width: 1rem;				height: 0.6rem;				margin-left: 0.2rem;			}			.selected{	    		margin-top: 0.2rem;	    		width: 7.1rem;	    		height: 0.7rem;	    		display: -webkit-flex; /* Safari */	  			display: flex;				color: #999999;	  			align-items: center;	  			font-size: 0.28rem;	    	}	    	.img {				display: inline-block;				width: 0.4rem;				height: 0.4rem;				border-radius: 50%;				border: 0.02rem solid #CCCCCC;			}									.img img {				width: 0.4rem;				height: 0.4rem;			}			.selected div:nth-of-type(2){				margin-left: 0.2rem;			}			#sub {				width: 100%;				margin-top: 0.5rem;				display: flex;				justify-content: center;			}						#sub span {				display: block;				width: 100%;				height: 0.8rem;				text-align: center;				line-height: 0.8rem;				background: #FF5500;				color: #FFFFFF;				font-size: 0.4rem;			}						.weui_toast {				font-size: 0.28rem !important;			}		</style>	</head>	<body>		<!--信息提交完成提示栏-->		<div id="toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<i class="weui_icon_toast"></i>				<p class="weui_toast_content">保存成功</p>			</div>		</div>		<!--进程加载中提示栏-->		<div id="loadingToast" class="weui_loading_toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<div class="weui_loading">					<!-- :) -->					<div class="weui_loading_leaf weui_loading_leaf_0"></div>					<div class="weui_loading_leaf weui_loading_leaf_1"></div>					<div class="weui_loading_leaf weui_loading_leaf_2"></div>					<div class="weui_loading_leaf weui_loading_leaf_3"></div>					<div class="weui_loading_leaf weui_loading_leaf_4"></div>					<div class="weui_loading_leaf weui_loading_leaf_5"></div>					<div class="weui_loading_leaf weui_loading_leaf_6"></div>					<div class="weui_loading_leaf weui_loading_leaf_7"></div>					<div class="weui_loading_leaf weui_loading_leaf_8"></div>					<div class="weui_loading_leaf weui_loading_leaf_9"></div>					<div class="weui_loading_leaf weui_loading_leaf_10"></div>					<div class="weui_loading_leaf weui_loading_leaf_11"></div>				</div>				<p class="weui_toast_content">正在保存中</p>			</div>		</div>		<div id="all">			<div id="form">				<div class="title">1.社保账号</div>				<div class="form-group first">					<span>社保用户名</span>					<span><input class="input" id="account" type="text" placeholder="请输入社保账号"/></span>					<span></span>				</div>				<div class="form-group first">					<span>密码</span>					<span><input class="input" id="pwd" type="password" placeholder="请输入社保密码"/></span>					<span></span>				</div>				<div class="title">2.我的车险</div>				<div class="form-group first">					<span>车牌</span>					<span><input class="input" id="car" type="text" placeholder="请输入车牌号"/></span>					<span></span>				</div>				<div class="form-group first">					<span>保险公司</span>					<span><input class="input" id="company" type="text" placeholder="请输入保险公司"/></span>					<span></span>				</div>				<div class="form-group first">					<span>保险单号</span>					<span><input class="input" id="num" type="text" placeholder="请输入保险单号"/></span>					<span></span>				</div>				<div class="title">3.信用卡</div>				<div class="form-group first">					<span>信用卡号</span>					<span><input class="input" id="credit" type="text" placeholder="请输入信用卡号"/></span>					<span></span>				</div>				<div class="form-group first">					<span>银行名称</span>					<span><input class="input" id="creditbank" type="text" placeholder="请输入银行名称"/></span>					<span></span>				</div>				<!--<div class="selected">					<div class="img"><img id="offset" src="img/mall_icon_selected.png"/></div>					<div>是否为电信宽带用户</div>				</div>-->			</div>			<div id="sub">				<span>保存</span>			</div>		</div>	</body></html>
