<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>常用联系人</title>		<link rel="stylesheet" type="text/css" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>		<script src="js/caller.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				background: #FFFFFF;				font: "微软雅黑";			}						#guide {				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				margin-top: 0.3rem;			}						.no {				display: block;				width: 0.52rem;				height: 0.52rem;				text-align: center;				line-height: 0.52rem;				border: 0.02rem solid #CCCCCC;				border-radius: 50%;				color: #CCCCCC;				font-size: 0.30rem;			}						.no img {				width: 0.52rem;				height: 0.52rem;			}						.now {				border: 0.02rem solid #FF5500;				border-radius: 50%;				color: #FF5500;			}						.line {				display: block;				width: 1rem;				height: 0.01rem;				border: 0.01rem solid #CCCCCC;			}						#form {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				justify-content: center;				align-items: center;				margin-top: 0.3rem;			}						.title {				color: #FF5500;				font-size: 0.30rem;			}						.form-group {				width: 7.1rem;				height: 0.7rem;				margin-top: 0.1rem;				background: #EEEEEE;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;				font-size: 0.28rem;			}						.first {				margin-top: 0.4rem;			}			/*.form-group span{	    		border: 1px solid red;	    	}*/						.form-group span:nth-child(1) {				display: block;				width: 1.5rem;				height: 0.4rem;				text-align: center;				line-height: 0.4rem;				border-right: 0.01rem solid #999999;				color: #999999;			}						.form-group span:nth-child(2) {				display: block;				margin-left: 0.2rem;				color: #333333;			}						input,			select {				width: 4rem;				height: 0.6rem;				background: #EEEEEE;				border: none;			}						.form-group span:nth-child(3) {				display: block;				width: 1rem;				height: 0.6rem;				margin-left: 0.2rem;			}						#sub {				width: 100%;				margin-top: 5rem;				display: flex;				justify-content: center;			}						#sub span {				display: block;				width: 100%;				height: 0.8rem;				text-align: center;				line-height: 0.8rem;				background: #FF5500;				color: #FFFFFF;				font-size: 0.4rem;			}						.weui_toast {				font-size: 0.28rem !important;			}		</style>	</head>	<body>		<!--信息提交完成提示栏-->		<div id="toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<i class="weui_icon_toast"></i>				<p class="weui_toast_content">录入成功</p>			</div>		</div>		<!--进程加载中提示栏-->		<div id="loadingToast" class="weui_loading_toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<div class="weui_loading">					<!-- :) -->					<div class="weui_loading_leaf weui_loading_leaf_0"></div>					<div class="weui_loading_leaf weui_loading_leaf_1"></div>					<div class="weui_loading_leaf weui_loading_leaf_2"></div>					<div class="weui_loading_leaf weui_loading_leaf_3"></div>					<div class="weui_loading_leaf weui_loading_leaf_4"></div>					<div class="weui_loading_leaf weui_loading_leaf_5"></div>					<div class="weui_loading_leaf weui_loading_leaf_6"></div>					<div class="weui_loading_leaf weui_loading_leaf_7"></div>					<div class="weui_loading_leaf weui_loading_leaf_8"></div>					<div class="weui_loading_leaf weui_loading_leaf_9"></div>					<div class="weui_loading_leaf weui_loading_leaf_10"></div>					<div class="weui_loading_leaf weui_loading_leaf_11"></div>				</div>				<p class="weui_toast_content">正在录入中</p>			</div>		</div>		<div id="all">			<div id="guide">				<span class="no"><img src="img/mine_icon_success.png"/></span>				<span class="line"></span>				<span class="no now">2</span>				<span class="line"></span>				<span class="no">3</span>				<span class="line"></span>				<span class="no">4</span>				<span class="line"></span>				<span class="no">5</span>			</div>			<div id="form">				<div class="title">常用联系人</div>				<div class="form-group first">					<span>姓名</span>					<span><input id="name" type="text" placeholder="请输入真实姓名"/></span>					<span></span>				</div>				<div class="form-group first">					<span>关系</span>					<span><input id="relation" type="text" placeholder="请输入与常用联系人关系"/></span>					<span></span>				</div>				<div class="form-group first">					<span>电话</span>					<span><input id="tel" type="text" placeholder="请常用联系人电话"/></span>					<span></span>				</div>			</div>			<div id="sub">				<span>下一步</span>			</div>		</div>	</body></html>
