<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>我的二维码</title>				<link rel="stylesheet" href="css/common.css" />		<link rel="stylesheet" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>				<script src="js/mycode.js"></script>		<style type="text/css">			body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}			.all {				width: 7.5rem;				height: 11.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;			    align-items:center ;				background: #FFFFFF;				font: "微软雅黑";				overflow-y: scroll;				position: relative;			}			.noall {				width: 7.5rem;				height: 11.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;			    align-items:center ;				background: #FFFFFF;				font: "微软雅黑";				overflow-y: scroll;			}						.title{				width: 6rem;				text-align: center;				margin-top: 0.3rem;				color: #999999;				font-size: 0.22rem;			}			.container{				width:100% ;				height: 10rem;				overflow-y: scroll;				display: flex;				flex-direction: column;			    align-items:center ;			}			.nocode{				width:100% ;				height: 10rem;				display: flex;				justify-content: center;			    align-items:center ;			}			.code{				width: 6.7rem;				height: 3.84rem;				margin-top: 0.4rem;				min-height: 3.84rem;				display: flex;				justify-content: space-between;			    align-items:center ;			}			.code-container{				width: 3rem;				height: 3.84rem;				border:0.01rem solid #CCCCCC ;			}			.code-title{				width: 100%;				height: 0.84rem;				background: #CCCCCC;				font-size: 0.24rem;				color: #fefefe;				display: flex;				flex-direction: column;				justify-content: center;			    align-items:center ;							}			.bord{				border:0.01rem solid #ff5500;			}			.selected{				background: #ff5500;							}						.code-img{				width: 100%;				height: 3rem;				display: flex;				justify-content: center;			    align-items:center ;							}			.code-img img{				width: 3rem;				height: 3rem;			}			.add img{				width: 1.28rem;				height: 1.28rem;							}			/*提交按钮*/			#sub{				width: 7.5rem;				height: 0.8rem;				position: absolute;				bottom: 0;				font-size: 0.32rem;				color: #FFFFFF;				display: flex;				justify-content: center;			    align-items:center ;							}			#sub span{				display: inline-block;				width: 50%;				height: 0.8rem;				text-align: center;				line-height: 0.8rem;			}			#del{				background: #CCCCCC;			}			#enter{				background: #FF5500;			}			.weui_toast {				font-size: 0.28rem !important;			}										</style>	</head>	<body>				<div id="all" class="all">			<div class="img" style="display: none;">				<img src="img/erweima.png" />			</div>			<div class="title">点击套餐即可进入二维码详情页面，扫描二码可以结算。</div>			<div id="container" class="nocode">				<!--<div class="code">					<div class="code-container no">						<div class="code-title">点击新增套餐</div>						<div class="code-img add">							<img src="img/mine_icon_add.png" />						</div>					</div>					<div class="code-container">						<div class="code-title">							<span>套餐一</span>							<span>299*24期=2499</span>						</div>						<div class="code-img">							<img src="img/erweima.png" />						</div>					</div>				</div>				<div class="code">					<div class="code-container">						<div class="code-title">点击新增套餐</div>						<div class="code-img">							<img src="img/erweima.png" />						</div>					</div>					<div class="code-container">						<div class="code-title">点击新增套餐</div>						<div class="code-img">							<img src="img/erweima.png" />						</div>					</div>				</div>-->			</div>			<div id="sub">				<span id="del">删除二维码</span>				<span id="enter">进入二维码详情</span>			</div>		</div>	</body></html>
