<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>我的</title>		<link rel="stylesheet" type="text/css" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>		<script src="jquery/swiper-3.4.2.jquery.min.js"></script>		<script src="js/myself.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				background: #EEEEEE;				height: 12.5rem;				font: "微软雅黑";			}						#top {				width: 100%;				height: 4rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				justify-content: center;				align-items: center;				background: url(img/mine_bg.png);				background-size: cover;				color: #FFFFFF;			}						#top span:nth-child(1) {				font-size: 0.8rem;			}						#top span:nth-child(2) {				font-size: 0.28rem;				margin-top: 0.2rem;			}						#top span:nth-child(3) {				display: block;				width: 2.4rem;				height: 0.6rem;				margin-top: 0.4rem;				text-align: center;				line-height: 0.6rem;				border: 0.02rem solid #FFFFFF;				border-radius: 0.5rem;				font-size: 0.28rem;			}						.bar {				width: 100%;				height: 0.8rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				background: #FFFFFF;				font-size: 0.28rem;				color: #333333;			}						.bord {				border-bottom: 0.01rem solid #EEEEEE;			}						.bar span:nth-child(1) {				display: block;				width: 0.4rem;				height: 0.4rem;			}						.bar span:nth-child(1) img {				width: 0.4rem;				height: 0.4rem;			}						.bar span:nth-child(2) {				display: block;				width: 6.3rem;				height: 0.4rem;				margin-left: 0.1rem;			}						.bar span:nth-child(3) {				display: block;				width: 0.17rem;				height: 0.35rem;			}						.bar span:nth-child(3) img {				width: 0.17rem;				height: 0.35rem;			}						.gap {				margin-top: 0.1rem;			}						.weui_toast {				font-size: 0.28rem !important;			}		</style>	</head>	<body>		<div id="all">			<div id="top">				<span id="quota">0</span>				<span>当前信用额度</span>				<span id="btn">立即申请</span>			</div>			<!--<div class="bar  bord" id="list">				<span><img src="img/mine_icon_orderlist.png"/></span>				<span>订单列表</span>				<span><img src="img/mine_icon_arrow.png" /></span>			</div>-->			<div class="bar" id="record">				<span><img src="img/mine_icon_waybrash.png"/></span>				<span>任性刷记录</span>				<span><img src="img/mine_icon_arrow.png" /></span>			</div>						<div class="bar gap bord" id="base">				<span><img src="img/mine_icon_data.png"/></span>				<span>基本资料</span>				<span><img src="img/mine_icon_arrow.png" /></span>			</div>			<!--<div class="bar bord" id="caller">				<span><img src="img/mall_icon_contacts.png"/></span>				<span>常用联系人</span>				<span><img src="img/mine_icon_arrow.png" /></span>			</div>-->			<div class="bar bord" id="card">				<span><img src="img/mine_icon_IDcard.png"/></span>				<span>身份证</span>				<span><img src="img/mine_icon_arrow.png" /></span>			</div>			<div class="bar bord" id="social">				<span><img src="img/mine_icon_socialsecurity.png"/></span>				<span>我的信用</span>				<span><img src="img/mine_icon_arrow.png" /></span>			</div>			<div class="bar" id="bank">				<span><img src="img/mine_icon_card.png"/></span>				<span>银行卡</span>				<span><img src="img/mine_icon_arrow.png" /></span>			</div>			<div class="bar" id="code">				<span><img src="img/mine_icon_erweima.png"/></span>				<span>我的二维码</span>				<span><img src="img/mine_icon_arrow.png" /></span>			</div>		</div>	</body></html>
