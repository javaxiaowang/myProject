<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>二维码详情</title>				<link rel="stylesheet" href="css/common.css" />		<link rel="stylesheet" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>				<script src="js/codedetail.js"></script>		<style type="text/css">			body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}			.all {				width: 7.5rem;				height: 11.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;			    align-items:center ;				background: #FFFFFF;				font: "微软雅黑";				overflow-y: scroll;			}			.title{				width: 100%;				display: flex;				justify-content: center;			    align-items:center ;			    margin-top: 2rem;							}			.title span:nth-child(1){				color: #333333;				font-size: 0.28rem;			}			.title span:nth-child(2){				color: #999999;				font-size: 0.24rem;			}			.img{				width: 4rem;				height: 4rem;				 margin-top: 0.2rem;				display: flex;				justify-content: center;			    align-items:center ;			    border: 0.01rem solid #CCCCCC;							}			.img img{				width: 4rem;				height: 4rem;			}				</style>	</head>	<body>		<div class="all">			<div class="title">				<span>套餐信息</span>				<span class="detail">(299*24=2499)</span>			</div>			<div class="img">				<img id="img" src="img/erweima.png" />			</div>		</div>	</body></html>
