<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>付款结算</title>		<link rel="stylesheet" type="text/css" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>		<script src="js/paytwo.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;				/*line-height: 0.2rem;*/			}						#all {				background: #EEEEEE;				position: relative;				font: "微软雅黑";			}						#popup {				width: 7.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				background: #FFFFFF;			}						.popup-one {				width: 7.5rem;				height: 3rem;				line-height: 0.37rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				background: #FFFFFF;				margin-top: 0.4rem;			}						.image {				width: 2rem;				height: 2rem;				border: 0.02rem solid #CCCCCC;				border-radius: 0.1rem;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;			}						.popup-one img {				width: 1.5rem;				height: 1.5rem;			}						.detail {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				margin-left: 0.2rem;			}						.detail div {				font-size: 0.28rem;			}						.param {				font-size: 0.26rem;				color: #999999;			}						.pay {				width: 5rem;				height: 0.4rem;				margin-top: 0.3rem;				color: #999999;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: flex-end;				align-items: center;			}						.cash {				font-size: 0.3rem;				color: #FF5500;			}						.num {				font-size: 0.24rem;				color: #FF5500;			}						.gap {				margin-left: 0.2rem;			}						.gap1 {				margin-top: 0.1rem;			}						.acount {				width: 100%;				margin-top: 0.1rem;				background: #FFFFFF;				font-size: 0.28rem;				color: #333333;			}						.acount-one {				width: 100%;				height: 0.8rem;				border-bottom: 0.01rem solid #CCCCCC;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;			}						.acount-one span:nth-child(1) {				margin-left: 0.2rem;			}						.acount-one span:nth-child(2) {				margin-left: 0.1rem;			}						.acount-one img {				width: 0.4rem;				height: 0.4rem;			}						.acount-two {				width: 100%;				height: 0.8rem;				margin-left: 0.72rem;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;			}						.acount-two span:nth-child(2) {				margin-left: 0.1rem;			}						.acount span {				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;			}						.img {				display: inline-block;				width: 0.4rem;				height: 0.4rem;				border-radius: 50%;				border: 0.02rem solid #CCCCCC;			}						.img img {				width: 0.4rem;				height: 0.4rem;			}						#address {				width: 100%;				height: 1.2rem;				background: #FFFFFF;				margin-left: 0.72rem;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;				color: #666666;				font-size: 0.26rem;			}						#info {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				justify-content: center;			}						#info div {				display: -webkit-flex;				/* Safari */				display: flex;			}						#address div:nth-child(2) {				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;				margin-top: 0.1rem;			}						#arrow {				width: 0.17rem;				height: 0.35rem;				margin-left: 3.5rem;			}						#arrow img {				width: 0.17rem;				height: 0.35rem;			}						.gap {				margin-left: 0.5rem;			}						.acount-one input {				width: 7rem;				height: 0.5rem;			}			.selected{	    		width: 7.1rem;	    		height: 0.7rem;	    		margin-top: 0.2rem;	    		margin-left: 0.2rem;	    		display: -webkit-flex; /* Safari */	  			display: flex;				color: #999999;	  			font-size: 0.28rem;	    	}	    	.img1 {				width: 0.4rem;				height: 0.4rem;				border-radius: 50%;				border: 0.02rem solid #CCCCCC;			}									.img1 img {				width: 0.4rem;				height: 0.4rem;			}			.selected div:nth-of-type(2){				width: 6.5rem;								margin-left: 0.1rem;			}			.bar {				width: 100%;				height: 0.88rem;				position: absolute display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;				margin-top: 3.5rem;				border-top: 0.02rem solid red;				border-bottom: 0.02rem solid red;			}						#paydetail {				display: block;				width: 4.5rem;				height: 0.88rem;				background: #FFFFFF;				text-align: center;				line-height: 0.8rem;				color: #FF5500;				font-size: 0.28rem;			}						#payout {				display: block;				width: 3rem;				height: 0.88rem;				text-align: center;				line-height: 0.8rem;				color: #FFFFFF;				font-size: 0.28rem;				background: #FF5500;			}						.infact {				color: #666666;				font-size: 0.28rem;			}						.cash {				color: #FF5500;				font-size: 0.36rem;			}						.num {				color: #FF5500;				font-size: 0.28rem;			}						.weui_toast {				font-size: 0.28rem !important;			}		</style>	</head>	<body>		<!--信息提交完成提示栏-->		<div id="toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<i class="weui_icon_toast"></i>				<p class="weui_toast_content">提交成功</p>			</div>		</div>		<!--进程加载中提示栏-->		<div id="loadingToast" class="weui_loading_toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<div class="weui_loading">					<!-- :) -->					<div class="weui_loading_leaf weui_loading_leaf_0"></div>					<div class="weui_loading_leaf weui_loading_leaf_1"></div>					<div class="weui_loading_leaf weui_loading_leaf_2"></div>					<div class="weui_loading_leaf weui_loading_leaf_3"></div>					<div class="weui_loading_leaf weui_loading_leaf_4"></div>					<div class="weui_loading_leaf weui_loading_leaf_5"></div>					<div class="weui_loading_leaf weui_loading_leaf_6"></div>					<div class="weui_loading_leaf weui_loading_leaf_7"></div>					<div class="weui_loading_leaf weui_loading_leaf_8"></div>					<div class="weui_loading_leaf weui_loading_leaf_9"></div>					<div class="weui_loading_leaf weui_loading_leaf_10"></div>					<div class="weui_loading_leaf weui_loading_leaf_11"></div>				</div>				<p class="weui_toast_content">正在提交中</p>			</div>		</div>		<div id="all">			<div id="popup">				<div class="popup-one">					<div class="image"><img id="img" src="img/goods.png" /></div>					<div class="detail">						<div id="name">OPPO&nbsp;R11&nbsp;移动4G&nbsp;4G+64G&nbsp;双卡双待</div>						<div id="color1">手机:玫瑰金色</div>						<div id="color2" class="gap1 param">颜色:玫瑰金色</div>						<div id="ram" class="param">存储:32G</div>						<div id="operator" class="param">运营商:中国电信</div>						<div id="package" class="param">套餐:￥299.00x24</div>						<div class="pay">							<div><span>合约价:</span><span id="allprice" class="cash">￥2999</span><span class="num">.00</span></div>						</div>					</div>				</div>			</div>			<div class="acount">				<div class="acount-one"><span><img src="img/mall_icon_coupon.png"/></span><span>账户额度抵扣</span></div>				<div class="acount-two"><span class="img"><img id="offset" src="img/mall_icon_selected.png"/></span><span id="quota">使用花粉信用抵扣2000元</span></div>			</div>			<div class="acount">				<!--<div class="acount-one"><span><img src="img/mall_icon_adderss.png"/></span><span>配送方式</span></div>-->				<!--<div class="acount-two"><span class="img pick"><img id="pick" src="img/mall_icon_selected.png"/></span><span>门店自提</span></div>-->				<!--<div class="acount-two"><span class="img express"><img id="express" src="img/mall_icon_selected.png"/></span><span>快递运输</span></div>				<div id="address">					<div id="info">						<div><span>张三</span><span class="gap">快递运输</span></div>						<div><span>深圳市龙岗区xxxxxxxx</span></div>					</div>					<div id="arrow"><img src="img/mine_icon_arrow.png"/></div>				</div>-->			</div>			<div class="acount">				<div class="acount-one"><span><img src="img/mall_icon_verificationcode.png"/></span><span>业务员推荐码</span></div>				<div class="acount-one"><span><input id="salesMancode" type="text"/></span></div>			</div>			<div class="selected">				<div class="img1"><img  src="img/mall_icon_selected.png"/></div>				<div class="msg">本人已同意授权查询维泽征信的相关数据，且已清楚后续产生的纠纷等情况只能以仲裁方式解决。</div>							</div>			<div class="bar">				<span id="paydetail"><span class="infact">实付款:</span><span id="actual" class="cash">￥2999</span><span class="num">.00</span></span>				<span id="payout">提交订单</span>			</div>		</div>	</body></html>
