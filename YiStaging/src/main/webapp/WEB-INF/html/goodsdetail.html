<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>商品详情</title>		<link rel="stylesheet" type="text/css" href="css/weui.css" />		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>		<script src="jquery/swiper-3.4.2.jquery.min.js"></script>		<script src="js/goodsdetail.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				background: #FFFFFF;				font: "微软雅黑";			}						#top {				position: relative;				width: 7.5rem;				height: 8rem;				background: #EEEEEE;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				font-size: 0.3rem;				color: #333333;			}						#top img {				width: 8rem;				height: 8rem;			}						.swiper-slide {				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;			}						.swiper-pagination {				bottom: 0.06rem !important;			}						#shopcart {				width: 0.7rem;				height: 0.7rem;				position: absolute;				z-index: 9999;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				border-radius: 50%;				background: rgba(0, 0, 0, 0.3);				top: 0.1rem;				right: 0.15rem;			}						#shopcart img {				width: 0.31rem;				height: 0.32rem;			}						#middle {				width: 100%;				height: 1.6rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				align-items: center;				border-bottom: 0.02rem solid #CCCCCC;			}						.middle-one {				width: 90%;				margin-top: 0.2rem;				font-size: 0.24rem;				color: #333333;			}						.middle-two {				width: 90%;				margin-top: 0.4rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: space-between;				align-items: center;				font-size: 0.24rem;				color: #999999;			}						.cash {				font-size: 0.3rem;				color: #FF5500;			}						.num {				color: #FF5500;			}						#bar {				width: 100%;				height: 0.8rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				font-size: 0.28rem;				border-bottom: 0.02rem solid #CCCCCC;			}						#bar span {				width: 50%;				display: block;				text-align: center;				height: 0.36rem;				line-height: 0.36rem;				color: #FF5500;			}						#goodsdetail {				border-right: 0.02rem solid #CCCCCC;			}						#bottom {				width: 100%;				height: 0.8rem;				position: absolute;				bottom: 0;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				font-size: 0.32rem;				border-top: 0.02rem solid #CCCCCC;			}						#bottom span {				width: 50%;				display: block;				text-align: center;				height: 0.8rem;				line-height: 0.8rem;			}						#add {				color: #333333;			}						#buy {				background: #ff5500;				color: #FFFFFF;			}						.gap {				margin-left: 0.2rem;			}						#popup {				width: 7.5rem;				height: 100%;				top: 0;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				justify-content: flex-end;				position: absolute;				z-index: 999;				background: rgba(0, 0, 0, 0.5);			}						#popexist {				height: 2rem;			}						.popup-one {				width: 7.5rem;				height: 3rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				background: #FFFFFF;			}						.img {				width: 2rem;				height: 2rem;				margin-top: 0.2rem;				border: 0.02rem solid #CCCCCC;				border-radius: 0.1rem;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;			}						.popup-one img {				width: 1.5rem;				height: 1.5rem;			}						.detail {				margin-left: 0.2rem;			}						.detail div {				font-size: 0.28rem;				color: #333333;			}						.detail div:nth-child(1) {				margin-top: 0.45rem;			}						.detail div:nth-child(2) {				margin-top: 0.1rem;				display: flex;			}						.popup-two {				width: 100%;				height: 1.4rem;				font-size: 0.28rem;				background: #FFFFFF;			}						.other {				height: auto;			}						.popup-two div {				margin-left: 0.2rem;			}						.type {				margin-top: 0.1rem;			}						.type span {				margin-left: 0.1rem;				display: inline-block;				width: 1.6rem;				height: 0.6rem;				text-align: center;				line-height: 0.6rem;				border: 0.02rem solid #CCCCCC;				border-radius: 0.2rem;				color: #CCCCCC;			}						.type1 {				margin-top: 0.3rem;			}						.type1 span {				margin-top: 0.1rem;				display: block;				width: 7.1rem;				text-align: center;				border: 0.02rem solid #CCCCCC;				border-radius: 0.2rem;				color: #CCCCCC;			}						.popup-three {				width: 100%;				height: 0.8rem;				text-align: center;				line-height: 0.8rem;				background: #FF5500;				color: #FFFFFF;				font-size: 0.32rem;			}			/*被选中*/						.selected {				border: 0.02rem solid #FF5500 !important;				color: #FF5500 !important;			}						.package {				height: auto;				color: #CCCCCC;			}						.weui_toast {				font-size: 0.28rem !important;			}		</style>	</head>	<body>		<!--信息提交完成提示栏-->		<div id="toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<i class="weui_icon_toast"></i>				<p class="weui_toast_content">加入购物车成功</p>			</div>		</div>		<!--进程加载中提示栏-->		<div id="loadingToast" class="weui_loading_toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<div class="weui_loading">					<!-- :) -->					<div class="weui_loading_leaf weui_loading_leaf_0"></div>					<div class="weui_loading_leaf weui_loading_leaf_1"></div>					<div class="weui_loading_leaf weui_loading_leaf_2"></div>					<div class="weui_loading_leaf weui_loading_leaf_3"></div>					<div class="weui_loading_leaf weui_loading_leaf_4"></div>					<div class="weui_loading_leaf weui_loading_leaf_5"></div>					<div class="weui_loading_leaf weui_loading_leaf_6"></div>					<div class="weui_loading_leaf weui_loading_leaf_7"></div>					<div class="weui_loading_leaf weui_loading_leaf_8"></div>					<div class="weui_loading_leaf weui_loading_leaf_9"></div>					<div class="weui_loading_leaf weui_loading_leaf_10"></div>					<div class="weui_loading_leaf weui_loading_leaf_11"></div>				</div>				<p class="weui_toast_content">正在加入中</p>			</div>		</div>		<div id="all">			<div id="top">				<div class="swiper-container">					<div class="swiper-wrapper">						<div class="swiper-slide">							<img id="img1" src="img/goods.png" />						</div>						<div class="swiper-slide">							<img id="img2" src="img/goods.png" />						</div>						<div class="swiper-slide">							<img id="img3" src="img/goods.png" />						</div>						<div class="swiper-slide">							<img id="img4" src="img/goods.png" />						</div>					</div>					<div class="swiper-pagination"></div>				</div>				<div id="shopcart">					<img src="img/mall_icon_shoppingcart.png" />				</div>			</div>			<div id="middle">				<div class="middle-one">OPPO&nbsp;R11&nbsp;移动4G&nbsp;4G+64G&nbsp;双卡双待手机&nbsp;玫瑰金色</div>				<div class="middle-two">					<div><span>原价</span><span class="cash" id="oneprice">￥298</span><span class="num">.00</span></div>					<div><span class="cash gap" id="allprice">0元购机</span></div>				</div>			</div>			<div id="bottom">				<span id="add">加入购物车</span>				<span id="buy">立即购买</span>			</div>			<div id="popup" style="display: none;">				<div id="popexist"></div>				<div class="popup-one">					<div class="img"><img src="img/goods.png" /></div>					<div class="detail">						<div id="popname">OPPO&nbsp;R11&nbsp;移动4G&nbsp;4G+64G&nbsp;双卡双待</div>						<div><span id="popprice">￥2999.00(市场价)</span><span id="operator"></span></div>					</div>				</div>				<div class="popup-two">					<div class="title">颜色</div>					<div class="type color">						<span>玫瑰金</span>						<span>星空灰</span>						<span>星空灰</span>					</div>				</div>				<div class="popup-two ">					<div class="title">存储</div>					<div class="type ram">						<span>32G</span>						<span>64G</span>						<span>128G</span>					</div>				</div>				<div class="popup-two stage1">					<div class="title">分期选择</div>					<div class="type stage">						<span>12期</span>						<span>6期</span>					</div>				</div>				<div class="popup-two other">					<div class="title">套餐类型</div>					<div class="type type1 package">					</div>				</div>				<div class="popup-two other">					<div class="title">套餐详情</div>					<div class="packagedetail"></div>				</div>				<div class="popup-three">					确定				</div>			</div>		</div>	</body></html>
