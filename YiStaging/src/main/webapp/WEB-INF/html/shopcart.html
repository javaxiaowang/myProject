<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>购物车</title>		<link rel="stylesheet" type="text/css" href="css/cityPicker.css" />		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>		<script src="js/cityPicker.js"></script>		<script src="jquery/swiper-3.4.2.jquery.min.js"></script>		<script src="js/shopcart.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				background: #EEEEEE;				height: 12rem;				position: relative;				font: "微软雅黑";			}						#popup {				width: 7.5rem;				height: 11rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				align-items: center;				background: #EEEEEE;				overflow-y: scroll;			}						.popup-one {				width: 7.5rem;				height: 3rem;				min-height: 3rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				background: #FFFFFF;			}						.img {				width: 0.4rem;				height: 0.4rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				border-radius: 50%;				border: 0.02rem solid #CCCCCC;			}						.img img {				width: 0.4rem;				height: 0.4rem;			}						.image {				width: 2rem;				height: 2rem;				margin-left: 0.2rem;				border: 0.02rem solid #CCCCCC;				border-radius: 0.1rem;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;			}						.image img {				width: 1.5rem;				height: 1.5rem;			}						.detail {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				margin-left: 0.2rem;			}						.describe {				font-size: 0.28rem;			}						.param {				font-size: 0.22rem;				color: #999999;			}						.param span {				display: inline-block;				background: #EEEEEE;				height: 0.3rem;				text-align: center;				line-height: 0.3rem;			}						.pay {				width: 4.5rem;				height: 0.4rem;				margin-top: 0.45rem;				color: #999999;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: space-between;				font-size: 0.18rem;				align-items: center;			}						.cash {				font-size: 0.3rem;				color: #FF5500;			}						.out {				text-decoration: line-through;			}						.num {				font-size: 0.24rem;				color: #FF5500;			}						.gap {				margin-left: 0.2rem;			}						.gap1 {				margin-top: 0.1rem;			}						.selected {}						#payout {				position: absolute;				bottom: 0;				display: block;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				width: 7.5rem;				height: 0.88rem;				color: #FFFFFF;				font-size: 0.28rem;				background: #FF5500;				color: #FFFFFF;				font-size: 0.28rem;				border-top: 0.02rem solid red;				border-bottom: 0.02rem solid red;			}						#payout span {				display: block;				width: 50%;				height: 0.8;				text-align: center;				line-height: 0.8rem;			}						#del {				background: #FFFFFF;				color: #999999;			}						#sub {				background: #FF5500;				color: #FFFFFF;			}						.weui_toast {				font-size: 0.28rem !important;			}						#nogoods {				width: 3.49rem;				height: 2.95rem;				margin-top: 4rem;			}						#nogoods img {				width: 3.49rem;				height: 2.95rem;			}		</style>	</head>	<body>		<div id="all">			<div id="popup">				<div id="nogoods" style="display: none;"><img src="img/other_pic_warning_noinsurance@2x.png" /></div>			</div>			<div id="payout">				<span id="del">移出购物车</span>				<span id="sub">提交订单</span>			</div>		</div>	</body></html>
