<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>申请表</title>		<link rel="stylesheet" type="text/css" href="css/citypicker1.css" />		<link rel="stylesheet" type="text/css" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>		<script src="js/Popt.js"></script>		<script src="js/cityJson.js"></script>		<script src="js/citySet.js"></script>		<script src="js/myapply.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				background: #FFFFFF;				font: "微软雅黑";			}						#guide {				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				margin-top: 0.3rem;			}						.no {				display: block;				width: 0.52rem;				height: 0.52rem;				text-align: center;				line-height: 0.52rem;				border: 0.02rem solid #CCCCCC;				border-radius: 50%;				color: #CCCCCC;				font-size: 0.30rem;			}						.now {				border: 0.02rem solid #FF5500;				border-radius: 50%;				color: #FF5500;			}						.line {				display: block;				width: 1rem;				height: 0.01rem;				border: 0.01rem solid #CCCCCC;			}						#form {				height: 6rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				justify-content: center;				align-items: center;				overflow-y: scroll;			}						.title {				color: #FF5500;				font-size: 0.30rem;			}						.form-group {				width: 7.1rem;				height: 0.7rem;				min-height: 0.7rem;				margin-top: 0.1rem;				background: #EEEEEE;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;				font-size: 0.28rem;			}						.first {				margin-top: 0.2rem;			}			/*.form-group span{	    		border: 1px solid red;	    	}*/						.form-group span:nth-child(1) {				display: block;				width: 1.8rem;				height: 0.4rem;				text-align: center;				line-height: 0.4rem;				border-right: 0.01rem solid #999999;				color: #999999;			}						.form-group span:nth-child(2) {				display: block;				margin-left: 0.2rem;				color: #333333;			}						input,			select {				width: 4rem;				height: 0.6rem;				background: #EEEEEE;				border: none;			}			/*.form-group span:nth-child(3){	    		display: block;	    		width: 1rem;	    		height: 0.6rem;	    		margin-left: 0.2rem;	    	}*/						.address {				display: block;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				margin-left: 0.8rem;				width: 0.17rem;				height: 0.35rem;			}						.address img{				width: 0.17rem;				height: 0.35rem;			}			/*设置城市插件样式*/						#PoPy {				width: 10px !important;				left: 0 !important;			}						._citys {				width: 7.2rem !important;			}						#sub {				width: 100%;				margin-top: 0.6rem;				display: flex;				justify-content: center;			}						#sub span {				display: block;				width: 100%;				height: 0.8rem;				text-align: center;				line-height: 0.8rem;				background: #FF5500;				color: #FFFFFF;				font-size: 0.4rem;			}						.weui_toast {				font-size: 0.28rem !important;			}		</style>	</head>	<body>		<!--信息提交完成提示栏-->		<div id="toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<i class="weui_icon_toast"></i>				<p class="weui_toast_content">保存成功</p>			</div>		</div>		<!--进程加载中提示栏-->		<div id="loadingToast" class="weui_loading_toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<div class="weui_loading">					<!-- :) -->					<div class="weui_loading_leaf weui_loading_leaf_0"></div>					<div class="weui_loading_leaf weui_loading_leaf_1"></div>					<div class="weui_loading_leaf weui_loading_leaf_2"></div>					<div class="weui_loading_leaf weui_loading_leaf_3"></div>					<div class="weui_loading_leaf weui_loading_leaf_4"></div>					<div class="weui_loading_leaf weui_loading_leaf_5"></div>					<div class="weui_loading_leaf weui_loading_leaf_6"></div>					<div class="weui_loading_leaf weui_loading_leaf_7"></div>					<div class="weui_loading_leaf weui_loading_leaf_8"></div>					<div class="weui_loading_leaf weui_loading_leaf_9"></div>					<div class="weui_loading_leaf weui_loading_leaf_10"></div>					<div class="weui_loading_leaf weui_loading_leaf_11"></div>				</div>				<p class="weui_toast_content">正在保存中</p>			</div>		</div>		<div id="all">			<div id="form">				<div class="form-group first">					<span>姓名</span>					<span><input id="name" type="text" placeholder="请输入真实姓名"/></span>					<span></span>				</div>				<!--<div class="form-group first">					<span>性别</span>					<span><select id="sex"><option value="1">男</option><option value="0">女</option></select></span>					<span></span>				</div>-->				<div class="form-group first">					<span>公司名称</span>					<span><input id="company" type="text" placeholder="请输入公司名称"/></span>					<span></span>				</div>				<div class="form-group first">					<span>公司地址</span>					<span><input id="companyaddress" type="text" placeholder="请输入公司地址"/></span>					<span class="address"><img src="img/mine_icon_arrow.png"/></span>				</div>				<div class="form-group first">					<span>公司详细地址</span>					<span><input id="companydetail" type="text" placeholder="请输入公司详细地址"/></span>					<span></span>				</div>				<!--<div class="form-group first">					<span>家庭地址</span>					<span><input id="familyaddress" type="text" placeholder="请输入家庭地址"/></span>					<span class="address"><img src="img/mine_icon_arrow.png"/></span>				</div>				<div class="form-group first">					<span>家庭详细地址</span>					<span><input id="familydetail" type="text" placeholder="请输入家庭详细地址"/></span>					<span class="address"><img src="img/mine_icon_arrow.png"/></span>				</div>-->				<div class="form-group first">					<span>身份证号</span>					<span><input id="idcard" type="text" placeholder="请输入完整的身份证号"/></span>					<span></span>				</div>			<!--	<div class="form-group first">					<span>婚姻状况</span>					<span><select id="marry"><option value="1">未婚</option><option value="0">已婚</option></select></span>					<span></span>				</div>-->				<!--<div class="form-group first">					<span>收货地址</span>					<span><input id="delivery" type="text" placeholder="请输入收货地址"/></span>					<span></span>				</div>-->				<!--<div class="form-group first">					<span>学历</span>					<span>						<select id="profess">							<option value="1">本科</option>							<option value="2">专科</option>							<option value="3">硕士及以上</option>							<option value="4">高中及以下</option>						</select>					</span>					<span></span>				</div>-->			</div>			<div id="sub">				<span>保存</span>			</div>		</div>	</body></html>
