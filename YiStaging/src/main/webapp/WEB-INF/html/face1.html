<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>人脸识别</title>				<link rel="stylesheet" href="css/common.css" />		<link rel="stylesheet" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>				<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>				<script src="js/face_add1.js"></script>				<script src="js/face1.js"></script>		<style type="text/css">			body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}			.all {				width: 7.5rem;				height: 11.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;			    align-items:center ;				background: #EEEEEE;				font: "微软雅黑";				overflow-y: scroll;			}			.title{				width: 6rem;				text-align: center;				margin-top: 0.3rem;				color: #999999;				font-size: 0.22rem;			}			.img{				width: 6rem;				height: 7rem;				display: -webkit-flex;								/* Safari */				display: flex;				flex-direction: column;				justify-content: center;			    align-items:center ;				margin-top: 0.3rem;				background:#FFFFFF ;				color: #ED4F01;				font-size: 0.22rem;			}			.img img{				width: 4rem;				height: 4rem;			}			.imgcontainer{				margin-top: 0.8rem;				width: 4rem;				height: 4rem;			}			.imgcontainer img{				width: 4rem;				height: 4rem;			}			.img div:nth-child(2){				margin-top: 0.8rem;			}			/*提交按钮*/			#sub{				width: 6rem;				height: 0.8rem;				margin-top: 0.4rem;				background: #ed4f01;				border-radius:10rem ;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				font-size: 0.28rem;				color: #FFFFFF;							}			#sub1{				width: 6rem;				height: 0.8rem;				margin-top: 0.4rem;								display: -webkit-flex;				/* Safari */				display: flex;				justify-content: space-between;				align-items: center;				font-size: 0.28rem;				color: #FFFFFF;							}			#sub1 span{				display: inline-block;				width: 2.5rem;				height: 0.8rem;				background: #ed4f01;				border-radius:10rem ;				text-align: center;				line-height: 0.8rem;			}			.weui_toast {				font-size: 0.28rem !important;			}										</style>	</head>	<body>		<!--信息提交完成提示栏-->		<div id="toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<i class="weui_icon_toast"></i>				<p class="weui_toast_content">验证成功</p>			</div>		</div>		<!--进程加载中提示栏-->		<div id="loadingToast" class="weui_loading_toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<div class="weui_loading">					<!-- :) -->					<div class="weui_loading_leaf weui_loading_leaf_0"></div>					<div class="weui_loading_leaf weui_loading_leaf_1"></div>					<div class="weui_loading_leaf weui_loading_leaf_2"></div>					<div class="weui_loading_leaf weui_loading_leaf_3"></div>					<div class="weui_loading_leaf weui_loading_leaf_4"></div>					<div class="weui_loading_leaf weui_loading_leaf_5"></div>					<div class="weui_loading_leaf weui_loading_leaf_6"></div>					<div class="weui_loading_leaf weui_loading_leaf_7"></div>					<div class="weui_loading_leaf weui_loading_leaf_8"></div>					<div class="weui_loading_leaf weui_loading_leaf_9"></div>					<div class="weui_loading_leaf weui_loading_leaf_10"></div>					<div class="weui_loading_leaf weui_loading_leaf_11"></div>				</div>				<p class="weui_toast_content">正在验证中</p>			</div>		</div>		<div class="all">			<div class="title">为了资金安全，请点击头像上传正脸照进行人脸识别。</div>			<div class="img">				<div class="head"><img class="uploadimg" src="img/wise_etc_pic_distinguish.png"/></div>				<div class="notice">拍照时请不要带眼镜和帽子,并眨眼摇头。</div>				<div id="oneserverId1" style="display:none"></div>			</div>			<div id="sub" >				立即验证			</div>			<div id="sub1" style="display: none;">				<span id="reload">重新验证</span>				<span id="wait">等待审核</span>			</div>		</div>	</body></html>
