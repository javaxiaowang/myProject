<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>推送结果</title>		<link rel="stylesheet" type="text/css" href="css/citypicker1.css" />		<link rel="stylesheet" type="text/css" href="css/weui.css" />		<script src="jquery/jquery-3.1.0.min.js"></script>				<script src="js/pushresult.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/			body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				width: 7.5rem;				height: 11.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				background: #FFFFFF;				font: "微软雅黑";				position: fixed;			}			.money{				width: 7.5rem;				height: 1.2rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;
			    background: -webkit-linear-gradient(left top, #ff9600, #ff5500); /* Safari 5.1 - 6.0 */			    background: -o-linear-gradient(bottom right, #ff9600, #ff5500); /* Opera 11.1 - 12.0 */			    background: -moz-linear-gradient(bottom right, #ff9600, #ff5500); /* Firefox 3.6 - 15 */			    background: linear-gradient(to bottom right, #ff9600, #ff5500); /* 标准的语法 */			}			.money-container{				width: 7.1rem;				height: 100%;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: space-between;				align-items: center;				font-size: 0.28rem;				color: #FFFFFF;			}			.cash{				font-size: 0.50rem;			}			#form {				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				align-items: center;				overflow-y: scroll;			}						.title {				color: #FF5500;				font-size: 0.30rem;			}						.form-group {				width: 7.1rem;				height: 0.7rem;				min-height: 0.7rem;				margin-top: 0.1rem;				background: #EEEEEE;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;				font-size: 0.28rem;			}						.first {				margin-top: 0.2rem;			}			.form-group span:nth-child(1) {				display: block;				width: 1.8rem;				height: 0.4rem;				text-align: center;				line-height: 0.4rem;				border-right: 0.01rem solid #999999;				color: #999999;			}						.form-group span:nth-child(2) {				display: block;				margin-left: 0.2rem;				color: #333333;			}			.send{				color: #FF5500;			}			.sendother{				color: #999999;			}						.package{				width: 7.5rem;				margin-top: 0.4rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				align-items: center;				color: #999999;				font-size: 0.24rem;			}			.package-title{				width: 7.1rem;			}			.package-title span{				color: #333333;				font-size: 0.28rem;			}			.package-info{				width: 7.1rem;				margin-top: 0.2rem;				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: space-between;							}			.package-money,.package-period{				width: 1.5rem;				height: 0.6rem;				text-align: center;				line-height: 0.6rem;				background: #EEEEEE;				color: #333333;				font-size: 0.28;			}			.sign{				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				line-height: 0.6;				color: #FF5500;			}			.package-result{				width: 1rem;				height: 0.6rem;				color: #FF5500;				text-align: center;				line-height: 0.6rem;			}			#sub {				margin-top: 3rem;				width: 100%;				display: flex;				justify-content: center;			}						#sub span {				display: block;				width: 100%;				height: 0.8rem;				text-align: center;				line-height: 0.8rem;				background: #FF5500;				color: #FFFFFF;				font-size: 0.4rem;			}						.weui_toast {				font-size: 0.28rem !important;			}		</style>	</head>	<body>		<!--信息提交完成提示栏-->		<div id="toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<i class="weui_icon_toast"></i>				<p class="weui_toast_content">提交成功</p>			</div>		</div>		<!--进程加载中提示栏-->		<div id="loadingToast" class="weui_loading_toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<div class="weui_loading">					<!-- :) -->					<div class="weui_loading_leaf weui_loading_leaf_0"></div>					<div class="weui_loading_leaf weui_loading_leaf_1"></div>					<div class="weui_loading_leaf weui_loading_leaf_2"></div>					<div class="weui_loading_leaf weui_loading_leaf_3"></div>					<div class="weui_loading_leaf weui_loading_leaf_4"></div>					<div class="weui_loading_leaf weui_loading_leaf_5"></div>					<div class="weui_loading_leaf weui_loading_leaf_6"></div>					<div class="weui_loading_leaf weui_loading_leaf_7"></div>					<div class="weui_loading_leaf weui_loading_leaf_8"></div>					<div class="weui_loading_leaf weui_loading_leaf_9"></div>					<div class="weui_loading_leaf weui_loading_leaf_10"></div>					<div class="weui_loading_leaf weui_loading_leaf_11"></div>				</div>				<p class="weui_toast_content">正在提交中</p>			</div>		</div>		<div id="all">			<div class="money">				<div class="money-container">
					<span>当前信用额度</span>					<span class="cash"></span>
				</div>			</div>			<div id="form">				<!--<div class="form-group first">					<span>业务员</span>					<span class="name">张三</span>				</div>				<div class="form-group first">					<span>手机号码</span>					<span class="tel">15323717674</span>				</div>-->				<div class="form-group first">					<span>推荐码</span>					<span class="code">12345</span>				</div>				<div class="form-group first">					<span>手机型号</span>					<span class="type">12345</span>				</div>						</div>			<!--选择套餐-->			<div class="package">				<div class="package-title"><span>选择套餐</span>(套餐价格*期数=信用额度，套餐确定后，将从当前信用额度中扣除对应的金额)</div>				<div class="package-info">					<div class="package-money">25</div>					<div class="sign">*</div>					<div class="package-period">12</div>					<div class="sign">=</div>					<div class="package-result">55555</div>				</div>			</div>						<div id="sub">				<span>下一步</span>			</div>		</div>	</body></html>
