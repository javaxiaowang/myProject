<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>签名</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css"/>
	<script src="jquery/jquery-1.10.2.min.js"></script>
	<script src="js/jq-signature.min.js"></script>
	<style>
		.weui_toast{
			font-size: 16px !important;
		}
	</style>
</head>
<body>
	<!--信息提交完成提示栏-->

		<div id="toast" style="display:none;">

			<div class="weui_mask_transparent"></div>

			<div class="weui_toast">

				<i class="weui_icon_toast"></i>

				<p class="weui_toast_content">提交成功</p>

			</div>

		</div>

		<!--进程加载中提示栏-->

		<div id="loadingToast" class="weui_loading_toast" style="display:none;">

			<div class="weui_mask_transparent"></div>

			<div class="weui_toast">

				<div class="weui_loading">

					<!-- :) -->

					<div class="weui_loading_leaf weui_loading_leaf_0"></div>

					<div class="weui_loading_leaf weui_loading_leaf_1"></div>

					<div class="weui_loading_leaf weui_loading_leaf_2"></div>

					<div class="weui_loading_leaf weui_loading_leaf_3"></div>

					<div class="weui_loading_leaf weui_loading_leaf_4"></div>

					<div class="weui_loading_leaf weui_loading_leaf_5"></div>

					<div class="weui_loading_leaf weui_loading_leaf_6"></div>

					<div class="weui_loading_leaf weui_loading_leaf_7"></div>

					<div class="weui_loading_leaf weui_loading_leaf_8"></div>

					<div class="weui_loading_leaf weui_loading_leaf_9"></div>

					<div class="weui_loading_leaf weui_loading_leaf_10"></div>

					<div class="weui_loading_leaf weui_loading_leaf_11"></div>

				</div>

				<p class="weui_toast_content">正在提交中</p>

			</div>

		</div>
	<div class="htmleaf-container">
		<div class="container"> 
			<div class="row">
				<div class="col-xs-12">
					<h3>请在下面框内签名：</h3>
					<div class="js-signature" data-width="600" data-height="400" data-border="1px solid black" data-line-color="#bc0000" data-auto-fit="true"></div>
				    <p><button id="clearBtn" class="btn btn-default" onclick="clearCanvas();">清空签名</button>&nbsp;
                    <button id="saveBtn" class="btn btn-default" onclick="saveSignature();" disabled>保存签名</button></p>
					
				</div>
			</div>
		</div>
		
	</div>
	

	<script type="text/javascript">
		$(document).on('ready', function() {
			if ($('.js-signature').length) {
				$('.js-signature').jqSignature();
			}
		});

		function clearCanvas() {
			$('.js-signature').eq(0).jqSignature('clearCanvas');
			$('#saveBtn').attr('disabled', true);
		    $('#signature').empty();
		}

		function saveSignature() {
			
			var dataUrl = $('.js-signature').eq(0).jqSignature('getDataURL');
			var type = sessionStorage.getItem("type");
			sessionStorage.removeItem("type");
			var type1;
			if(type){
				type1 = 1;
			}else{
				type1 = 2;
			}
			//将签名保存
			$.ajax({
				url:"saveBrushSign",
		      	type:"post",
		      	crossDomain:true,
		      	async:true,
		      	dataType:"json",
		      	data: {"onlineSign":dataUrl},
		      	beforeSend: function () {
					//防止重复提交弹出loading窗口
					$("#loadingToast").show();
				},
		      	success:function(data){
		      		//返回成功关闭loading
			      	$("#loadingToast").hide();
			      	if(data.status==="SUCCESS"){
			      		//自动弹出完成窗
			      		$("#toast").show();
			      		//自动关闭弹出完成窗
			      		setTimeout(function(){
			      			$("#toast").hide();
			      		},1000);
				        //跳回下一步界面
				        setTimeout(function(){
			      			window.location.href = "toBrushContract";
			      		},1000);
			       	}else{
			       		alert("上传失败");
			       	}
			      
		      	},
		      	error:function(){
		      	   $("#loadingToast").hide();
		           alert("操作失败");
		      	}
	    	});
			
			
		}

		$('.js-signature').eq(0).on('jq.signature.changed', function() {
			$('#saveBtn').attr('disabled', false);
		});
	</script>
</body>
</html>
