<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>任意刷记录</title>		<script src="jquery/jquery-3.1.0.min.js"></script>		<script src="js/record.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				background: #EEEEEE;				height: 12rem;				position: relative;				font: "微软雅黑";			}						.container {				width: 7.5rem;				height: 11rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				align-items: center;				background: #EEEEEE;				overflow-y: scroll;			}						.record{				width: 7.5rem;				height: 4.5rem;				min-height: 3.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				justify-content: center;				align-items: center;				background: #FFFFFF;			}			.record div{				width: 7.1rem;				height: 0.5rem;				display: -webkit-flex;				/* Safari */				display: flex;				align-items: center;				font-size: 0.28rem;			}			.record div span:nth-child(1){				display: inline-block;				width: 2rem;				color: #999999;			}			.record div span:nth-child(2){				margin-left: 0.5rem;				display: inline-block;				color: #333333;			}			.gap1 {				margin-top: 0.1rem;			}						#nogoods {				width: 3.49rem;				height: 2.95rem;				margin-top: 4rem;			}						#nogoods img {				width: 3.49rem;				height: 2.95rem;			}		</style>	</head>	<body>		<div id="all">			<div class="container">												<div id="nogoods" style="display: none;"><img src="img/other_pic_warning_noillegal@2x.png" /></div>			</div>		</div>	</body></html>
